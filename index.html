<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Moments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>CENTRAL MOMENTS CALCULATOR</h1>
      <div class="inside">
    <form id="form">
        <h2>Enter the values of raw moments : </h2>
        <label for="M_1">M1`
        <input type="text" class="ip" name="M_1">
        <label for="M_2">M2`
        <input type="text" class="ip" name="M_2">
        <label for="M_3">M3`
        <input type="text" class="ip" name="M_3">
        <label for="M_4">M4`
        <input type="text" class="ip" name="M_4">
        <input type="submit" value="Submit">
      </form>
      <div class="results">
      <h2>Results</h2>
      <p id="result_M1"></p>
      <p id="result_M2"></p>
      <p id="result_M3"></p>
      <p id="result_M4"></p>
      <p id="result_B1"></p>
      <p id="result_B2"></p>
      <p id="curve"></p>
      <p id="credit">> By Ganesh Ghodke <</p>
    </div>
  </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
